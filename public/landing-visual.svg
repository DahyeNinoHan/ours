<svg width="800" height="600" viewBox="0 0 800 600" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1a1a2e;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#16213e;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#0f3460;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="textGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#00ff41;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#00fff7;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#ffb000;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <rect width="800" height="600" fill="url(#bgGradient)"/>
  
  <text x="400" y="200" text-anchor="middle" font-family="Arial, sans-serif" font-size="48" font-weight="bold" fill="url(#textGradient)">
    OURS
  </text>
  
  <text x="400" y="250" text-anchor="middle" font-family="Arial, sans-serif" font-size="24" fill="#ffffff" opacity="0.8">
    Digital Consciousness Platform
  </text>
  
  <circle cx="400" cy="350" r="80" fill="none" stroke="#00ff41" stroke-width="2" opacity="0.6">
    <animate attributeName="r" values="80;100;80" dur="3s" repeatCount="indefinite"/>
    <animate attributeName="opacity" values="0.6;0.3;0.6" dur="3s" repeatCount="indefinite"/>
  </circle>
  
  <circle cx="400" cy="350" r="60" fill="none" stroke="#00fff7" stroke-width="2" opacity="0.7">
    <animate attributeName="r" values="60;80;60" dur="2s" repeatCount="indefinite"/>
    <animate attributeName="opacity" values="0.7;0.4;0.7" dur="2s" repeatCount="indefinite"/>
  </circle>
  
  <circle cx="400" cy="350" r="40" fill="none" stroke="#ffb000" stroke-width="2" opacity="0.8">
    <animate attributeName="r" values="40;60;40" dur="1.5s" repeatCount="indefinite"/>
    <animate attributeName="opacity" values="0.8;0.5;0.8" dur="1.5s" repeatCount="indefinite"/>
  </circle>
  
  <circle cx="400" cy="350" r="20" fill="#ffffff" opacity="0.9">
    <animate attributeName="opacity" values="0.9;0.6;0.9" dur="1s" repeatCount="indefinite"/>
  </circle>
</svg>