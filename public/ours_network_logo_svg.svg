<svg width="700" height="400" viewBox="0 0 700 400" xmlns="http://www.w3.org/2000/svg">
  <!-- Background Grid Pattern -->
  <defs>
    <!-- Grid Pattern -->
    <pattern id="grid" width="50" height="50" patternUnits="userSpaceOnUse">
      <path d="M 50 0 L 0 0 0 50" fill="none" stroke="rgba(0, 255, 65, 0.05)" stroke-width="1"/>
    </pattern>
    <pattern id="grid2" width="25" height="25" patternUnits="userSpaceOnUse">
      <path d="M 25 0 L 0 0 0 25" fill="none" stroke="rgba(255, 176, 0, 0.02)" stroke-width="1"/>
    </pattern>
    
    <!-- Text Gradient -->
    <linearGradient id="textGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#00ff41;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#ffb000;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#8000ff;stop-opacity:1" />
    </linearGradient>
    
    <!-- Node Glow Filters -->
    <filter id="nodeGlow1" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur stdDeviation="3" result="coloredBlur"/>
      <feMerge> 
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
    
    <!-- Text Glow Filter -->
    <filter id="textGlow" x="-20%" y="-20%" width="140%" height="140%">
      <feGaussianBlur stdDeviation="4" result="coloredBlur"/>
      <feMerge> 
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- Background -->
  <rect width="700" height="400" fill="#000000"/>
  
  <!-- Grid Backgrounds -->
  <rect width="700" height="400" fill="url(#grid)"/>
  <rect width="700" height="400" fill="url(#grid2)"/>
  
  <!-- Orbital Nodes with Animations - Adjusted to stay within frame -->
  
  <!-- Node 1 - Pink -->
  <g>
    <animateTransform
      attributeName="transform"
      attributeType="XML"
      type="rotate"
      from="0 250 150"
      to="360 250 150"
      dur="12s"
      repeatCount="indefinite"/>
    <circle cx="290" cy="150" r="7" fill="#e91e63" filter="url(#nodeGlow1)">
      <animate attributeName="r" values="7;11.2;7" dur="3s" repeatCount="indefinite"/>
      <animate attributeName="opacity" values="0.8;1;0.8" dur="3s" repeatCount="indefinite"/>
    </circle>
  </g>
  
  <!-- Node 2 - Blue -->
  <g>
    <animateTransform
      attributeName="transform"
      attributeType="XML"
      type="rotate"
      from="0 420 170"
      to="360 420 170"
      dur="15s"
      repeatCount="indefinite"/>
    <circle cx="480" cy="170" r="6" fill="#2196f3" filter="url(#nodeGlow1)">
      <animate attributeName="r" values="6;9.6;6" dur="3s" begin="0.3s" repeatCount="indefinite"/>
      <animate attributeName="opacity" values="0.8;1;0.8" dur="3s" begin="0.3s" repeatCount="indefinite"/>
    </circle>
  </g>
  
  <!-- Node 3 - Green -->
  <g>
    <animateTransform
      attributeName="transform"
      attributeType="XML"
      type="rotate"
      from="0 220 270"
      to="360 220 270"
      dur="18s"
      repeatCount="indefinite"/>
    <circle cx="290" cy="270" r="5" fill="#4caf50" filter="url(#nodeGlow1)">
      <animate attributeName="r" values="5;8;5" dur="3s" begin="0.6s" repeatCount="indefinite"/>
      <animate attributeName="opacity" values="0.8;1;0.8" dur="3s" begin="0.6s" repeatCount="indefinite"/>
    </circle>
  </g>
  
  <!-- Node 4 - Orange -->
  <g>
    <animateTransform
      attributeName="transform"
      attributeType="XML"
      type="rotate"
      from="0 450 320"
      to="360 450 320"
      dur="10s"
      repeatCount="indefinite"/>
    <circle cx="490" cy="320" r="8" fill="#ff9800" filter="url(#nodeGlow1)">
      <animate attributeName="r" values="8;12.8;8" dur="3s" begin="0.9s" repeatCount="indefinite"/>
      <animate attributeName="opacity" values="0.8;1;0.8" dur="3s" begin="0.9s" repeatCount="indefinite"/>
    </circle>
  </g>
  
  <!-- Node 5 - Purple -->
  <g>
    <animateTransform
      attributeName="transform"
      attributeType="XML"
      type="rotate"
      from="0 480 230"
      to="360 480 230"
      dur="14s"
      repeatCount="indefinite"/>
    <circle cx="530" cy="230" r="6.5" fill="#9c27b0" filter="url(#nodeGlow1)">
      <animate attributeName="r" values="6.5;10.4;6.5" dur="3s" begin="1.2s" repeatCount="indefinite"/>
      <animate attributeName="opacity" values="0.8;1;0.8" dur="3s" begin="1.2s" repeatCount="indefinite"/>
    </circle>
  </g>
  
  <!-- Node 6 - Red -->
  <g>
    <animateTransform
      attributeName="transform"
      attributeType="XML"
      type="rotate"
      from="0 320 310"
      to="360 320 310"
      dur="16s"
      repeatCount="indefinite"/>
    <circle cx="370" cy="310" r="5.5" fill="#f44336" filter="url(#nodeGlow1)">
      <animate attributeName="r" values="5.5;8.8;5.5" dur="3s" begin="1.5s" repeatCount="indefinite"/>
      <animate attributeName="opacity" values="0.8;1;0.8" dur="3s" begin="1.5s" repeatCount="indefinite"/>
    </circle>
  </g>
  
  <!-- Main Title Text -->
  <text x="350" y="220" 
        font-family="Space Mono, monospace" 
        font-size="48" 
        font-weight="700" 
        text-anchor="middle" 
        fill="url(#textGradient)" 
        filter="url(#textGlow)"
        letter-spacing="8px">ours</text>
  
</svg>