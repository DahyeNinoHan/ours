<svg width="600" height="400" viewBox="0 0 600 400" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <!-- Background Pattern -->
    <pattern id="grid" x="0" y="0" width="50" height="50" patternUnits="userSpaceOnUse">
      <rect width="50" height="50" fill="#000"/>
      <path d="M 50 0 L 0 0 0 50" fill="none" stroke="#00ff41" stroke-width="0.5" opacity="0.05"/>
    </pattern>
    
    <!-- Node Glow Effects -->
    <filter id="nodeGlow1" x="-100%" y="-100%" width="300%" height="300%">
      <feGaussianBlur stdDeviation="4" result="blur"/>
      <feFlood flood-color="#e91e63" flood-opacity="0.8"/>
      <feComposite in2="blur" operator="in"/>
      <feMerge>
        <feMergeNode/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
    
    <filter id="nodeGlow2" x="-100%" y="-100%" width="300%" height="300%">
      <feGaussianBlur stdDeviation="4" result="blur"/>
      <feFlood flood-color="#2196f3" flood-opacity="0.8"/>
      <feComposite in2="blur" operator="in"/>
      <feMerge>
        <feMergeNode/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
    
    <filter id="nodeGlow3" x="-100%" y="-100%" width="300%" height="300%">
      <feGaussianBlur stdDeviation="4" result="blur"/>
      <feFlood flood-color="#4caf50" flood-opacity="0.8"/>
      <feComposite in2="blur" operator="in"/>
      <feMerge>
        <feMergeNode/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
    
    <filter id="nodeGlow4" x="-100%" y="-100%" width="300%" height="300%">
      <feGaussianBlur stdDeviation="4" result="blur"/>
      <feFlood flood-color="#ff9800" flood-opacity="0.8"/>
      <feComposite in2="blur" operator="in"/>
      <feMerge>
        <feMergeNode/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
    
    <filter id="nodeGlow5" x="-100%" y="-100%" width="300%" height="300%">
      <feGaussianBlur stdDeviation="4" result="blur"/>
      <feFlood flood-color="#9c27b0" flood-opacity="0.8"/>
      <feComposite in2="blur" operator="in"/>
      <feMerge>
        <feMergeNode/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
    
    <filter id="nodeGlow6" x="-100%" y="-100%" width="300%" height="300%">
      <feGaussianBlur stdDeviation="4" result="blur"/>
      <feFlood flood-color="#f44336" flood-opacity="0.8"/>
      <feComposite in2="blur" operator="in"/>
      <feMerge>
        <feMergeNode/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
    
    <!-- Text Glow -->
    <filter id="textGlow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur stdDeviation="5" result="blur"/>
      <feFlood flood-color="#00ff41" flood-opacity="0.6"/>
      <feComposite in2="blur" operator="in"/>
      <feMerge>
        <feMergeNode/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- Background -->
  <rect width="600" height="400" fill="url(#grid)">
    <animateTransform attributeName="transform" 
                      type="translate" 
                      values="0,0;50,50;0,0" 
                      dur="30s" 
                      repeatCount="indefinite"/>
  </rect>
  
  <!-- Background Glow -->
  <ellipse cx="300" cy="200" rx="200" ry="200" fill="none" stroke="rgba(0,255,65,0.08)" stroke-width="20" opacity="0.3">
    <animate attributeName="opacity" values="0.2;0.5;0.2" dur="8s" repeatCount="indefinite"/>
    <animateTransform attributeName="transform" 
                      type="scale" 
                      values="0.8 0.8;1.2 1.2;0.8 0.8" 
                      dur="8s" 
                      repeatCount="indefinite"/>
  </ellipse>
  
  <!-- Random Movement Orbital Nodes -->
  <g class="orbital-nodes">
    <!-- Node 1 - Pink: Elliptical orbit with vertical wobble -->
    <g>
      <animateTransform attributeName="transform" 
                        type="rotate" 
                        values="0 300 200;360 300 200" 
                        dur="11.7s" 
                        repeatCount="indefinite"/>
      <circle cx="370" cy="180" r="7" fill="#e91e63" filter="url(#nodeGlow1)">
        <animateTransform attributeName="transform" 
                          type="translate" 
                          values="0,0;-15,25;0,0;20,-15;0,0" 
                          dur="7.3s" 
                          repeatCount="indefinite"/>
        <animate attributeName="r" values="7;11.2;5;9;7" dur="2.8s" repeatCount="indefinite"/>
        <animate attributeName="opacity" values="0.8;1;0.6;1;0.8" dur="3.1s" repeatCount="indefinite"/>
      </circle>
    </g>
    
    <!-- Node 2 - Blue: Reverse rotation with horizontal drift -->
    <g>
      <animateTransform attributeName="transform" 
                        type="rotate" 
                        values="360 300 200;0 300 200" 
                        dur="13.2s" 
                        repeatCount="indefinite"/>
      <circle cx="395" cy="220" r="6" fill="#2196f3" filter="url(#nodeGlow2)">
        <animateTransform attributeName="transform" 
                          type="translate" 
                          values="0,0;30,0;0,-20;-25,10;0,0" 
                          dur="8.7s" 
                          repeatCount="indefinite"/>
        <animate attributeName="r" values="6;9.6;4;8.5;6" dur="3.4s" begin="0.3s" repeatCount="indefinite"/>
        <animate attributeName="opacity" values="0.8;1;0.7;1;0.8" dur="2.9s" begin="0.3s" repeatCount="indefinite"/>
      </circle>
    </g>
    
    <!-- Node 3 - Green: Figure-8 pattern -->
    <g>
      <animateTransform attributeName="transform" 
                        type="rotate" 
                        values="0 300 200;180 300 200;360 300 200" 
                        dur="16.5s" 
                        repeatCount="indefinite"/>
      <circle cx="430" cy="200" r="5" fill="#4caf50" filter="url(#nodeGlow3)">
        <animateTransform attributeName="transform" 
                          type="scale" 
                          values="1 1;1.3 0.7;1 1;0.8 1.2;1 1" 
                          dur="6.1s" 
                          repeatCount="indefinite"/>
        <animate attributeName="r" values="5;8;3;7;5" dur="4.2s" begin="0.6s" repeatCount="indefinite"/>
        <animate attributeName="opacity" values="0.8;1;0.5;1;0.8" dur="3.8s" begin="0.6s" repeatCount="indefinite"/>
      </circle>
    </g>
    
    <!-- Node 4 - Orange: Fast spiral with size variation -->
    <g>
      <animateTransform attributeName="transform" 
                        type="rotate" 
                        values="0 300 200;360 300 200" 
                        dur="8.9s" 
                        repeatCount="indefinite"/>
      <circle cx="345" cy="230" r="8" fill="#ff9800" filter="url(#nodeGlow4)">
        <animateTransform attributeName="transform" 
                          type="translate" 
                          values="0,0;-10,-30;15,5;-20,20;0,0" 
                          dur="5.4s" 
                          repeatCount="indefinite"/>
        <animate attributeName="r" values="8;12.8;6;14;8" dur="2.1s" begin="0.9s" repeatCount="indefinite"/>
        <animate attributeName="opacity" values="0.8;1;0.9;1;0.8" dur="3.7s" begin="0.9s" repeatCount="indefinite"/>
      </circle>
    </g>
    
    <!-- Node 5 - Purple: Slow counter-clockwise with random jumps -->
    <g>
      <animateTransform attributeName="transform" 
                        type="rotate" 
                        values="360 300 200;0 300 200" 
                        dur="19.3s" 
                        repeatCount="indefinite"/>
      <circle cx="385" cy="160" r="6.5" fill="#9c27b0" filter="url(#nodeGlow5)">
        <animateTransform attributeName="transform" 
                          type="translate" 
                          values="0,0;25,-10;-15,35;10,-25;0,0" 
                          dur="9.8s" 
                          repeatCount="indefinite"/>
        <animate attributeName="r" values="6.5;10.4;4.5;9;6.5" dur="4.7s" begin="1.2s" repeatCount="indefinite"/>
        <animate attributeName="opacity" values="0.8;1;0.6;1;0.8" dur="3.3s" begin="1.2s" repeatCount="indefinite"/>
      </circle>
    </g>
    
    <!-- Node 6 - Red: Chaotic orbit with irregular timing -->
    <g>
      <animateTransform attributeName="transform" 
                        type="rotate" 
                        values="0 300 200;120 300 200;360 300 200" 
                        dur="14.8s" 
                        repeatCount="indefinite"/>
      <circle cx="415" cy="240" r="5.5" fill="#f44336" filter="url(#nodeGlow6)">
        <animateTransform attributeName="transform" 
                          type="translate" 
                          values="0,0;-30,15;40,-20;-10,30;20,-35;0,0" 
                          dur="12.3s" 
                          repeatCount="indefinite"/>
        <animate attributeName="r" values="5.5;8.8;3;10;6;5.5" dur="3.9s" begin="1.5s" repeatCount="indefinite"/>
        <animate attributeName="opacity" values="0.8;1;0.4;1;0.7;0.8" dur="4.6s" begin="1.5s" repeatCount="indefinite"/>
      </circle>
    </g>
  </g>
  
  <!-- OURS Text with Outline Effect -->
  <text x="300" y="220" 
        text-anchor="middle" 
        dominant-baseline="middle"
        font-family="Arial, sans-serif" 
        font-size="52" 
        font-weight="900" 
        letter-spacing="6px" 
        fill="transparent" 
        stroke="#00ff41" 
        stroke-width="3"
        filter="url(#textGlow)">OURS
    
    <!-- Outline Glow Animation -->
    <animate attributeName="stroke" 
             values="#00ff41;#00dd88;#00ff41" 
             dur="3s" 
             repeatCount="indefinite"/>
    
    <animate attributeName="stroke-width" 
             values="3;3.2;3" 
             dur="3s" 
             repeatCount="indefinite"/>
  </text>
  
  <!-- Additional subtle text glow -->
  <text x="300" y="220" 
        text-anchor="middle" 
        dominant-baseline="middle"
        font-family="Arial, sans-serif" 
        font-size="52" 
        font-weight="900" 
        letter-spacing="6px" 
        fill="none" 
        stroke="#00ff41" 
        stroke-width="1"
        opacity="0.6">OURS
    <animate attributeName="opacity" values="0.4;0.8;0.4" dur="3s" repeatCount="indefinite"/>
  </text>
  
  <style>
    .orbital-nodes circle {
      cursor: pointer;
    }
    
    .orbital-nodes circle:hover {
      transform: scale(1.5);
      transition: transform 0.3s ease;
    }
  </style>
</svg>