<svg width="600" height="400" viewBox="0 0 600 400" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="600" height="400" fill="#000000"/>
  
  <!-- Grid Pattern -->
  <defs>
    <pattern id="grid" width="40" height="40" patternUnits="userSpaceOnUse">
      <path d="M 40 0 L 0 0 0 40" fill="none" stroke="#00ff41" stroke-width="0.5" opacity="0.1"/>
    </pattern>
    
    <!-- Gradients for lines -->
    <linearGradient id="pinkGrad" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:transparent;stop-opacity:0" />
      <stop offset="50%" style="stop-color:#e91e63;stop-opacity:1" />
      <stop offset="100%" style="stop-color:transparent;stop-opacity:0" />
    </linearGradient>
    
    <linearGradient id="blueGrad" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:transparent;stop-opacity:0" />
      <stop offset="50%" style="stop-color:#2196f3;stop-opacity:1" />
      <stop offset="100%" style="stop-color:transparent;stop-opacity:0" />
    </linearGradient>
    
    <linearGradient id="greenGrad" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:transparent;stop-opacity:0" />
      <stop offset="50%" style="stop-color:#4caf50;stop-opacity:1" />
      <stop offset="100%" style="stop-color:transparent;stop-opacity:0" />
    </linearGradient>
    
    <linearGradient id="orangeGrad" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:transparent;stop-opacity:0" />
      <stop offset="50%" style="stop-color:#ff9800;stop-opacity:1" />
      <stop offset="100%" style="stop-color:transparent;stop-opacity:0" />
    </linearGradient>
    
    <linearGradient id="purpleGrad" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:transparent;stop-opacity:0" />
      <stop offset="50%" style="stop-color:#9c27b0;stop-opacity:1" />
      <stop offset="100%" style="stop-color:transparent;stop-opacity:0" />
    </linearGradient>
    
    <linearGradient id="redGrad" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:transparent;stop-opacity:0" />
      <stop offset="50%" style="stop-color:#f44336;stop-opacity:1" />
      <stop offset="100%" style="stop-color:transparent;stop-opacity:0" />
    </linearGradient>
    
    <!-- Glow filters -->
    <filter id="pinkGlow">
      <feGaussianBlur stdDeviation="3" result="coloredBlur"/>
      <feMerge> 
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
    
    <filter id="blueGlow">
      <feGaussianBlur stdDeviation="3" result="coloredBlur"/>
      <feMerge> 
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
    
    <filter id="greenGlow">
      <feGaussianBlur stdDeviation="3" result="coloredBlur"/>
      <feMerge> 
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
    
    <filter id="orangeGlow">
      <feGaussianBlur stdDeviation="3" result="coloredBlur"/>
      <feMerge> 
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
    
    <filter id="purpleGlow">
      <feGaussianBlur stdDeviation="3" result="coloredBlur"/>
      <feMerge> 
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
    
    <filter id="redGlow">
      <feGaussianBlur stdDeviation="3" result="coloredBlur"/>
      <feMerge> 
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
    
    <!-- Text glow filter -->
    <filter id="textGlow">
      <feGaussianBlur stdDeviation="4" result="coloredBlur"/>
      <feMerge> 
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- Grid background -->
  <rect width="600" height="400" fill="url(#grid)"/>
  
  <!-- Energy Lines -->
  <!-- Line 1: Pink - top left -->
  <g transform="translate(60, 80) rotate(25)">
    <rect width="150" height="2" fill="url(#pinkGrad)" filter="url(#pinkGlow)" opacity="0.7">
      <animate attributeName="opacity" values="0.3;1;0.3" dur="4s" repeatCount="indefinite"/>
    </rect>
  </g>
  
  <!-- Line 2: Blue - top right -->
  <g transform="translate(510, 120) rotate(-35)">
    <rect width="120" height="2" fill="url(#blueGrad)" filter="url(#blueGlow)" opacity="0.7">
      <animate attributeName="opacity" values="0.3;1;0.3" dur="4s" begin="0.5s" repeatCount="indefinite"/>
    </rect>
  </g>
  
  <!-- Line 3: Green - bottom left -->
  <g transform="translate(90, 300) rotate(-20)">
    <rect width="130" height="2" fill="url(#greenGrad)" filter="url(#greenGlow)" opacity="0.7">
      <animate attributeName="opacity" values="0.3;1;0.3" dur="4s" begin="1s" repeatCount="indefinite"/>
    </rect>
  </g>
  
  <!-- Line 4: Orange - bottom right -->
  <g transform="translate(460, 340) rotate(40)">
    <rect width="140" height="2" fill="url(#orangeGrad)" filter="url(#orangeGlow)" opacity="0.7">
      <animate attributeName="opacity" values="0.3;1;0.3" dur="4s" begin="1.5s" repeatCount="indefinite"/>
    </rect>
  </g>
  
  <!-- Line 5: Purple - top center -->
  <g transform="translate(240, 40) rotate(60)">
    <rect width="100" height="2" fill="url(#purpleGrad)" filter="url(#purpleGlow)" opacity="0.7">
      <animate attributeName="opacity" values="0.3;1;0.3" dur="4s" begin="2s" repeatCount="indefinite"/>
    </rect>
  </g>
  
  <!-- Line 6: Red - bottom center -->
  <g transform="translate(270, 340) rotate(-50)">
    <rect width="110" height="2" fill="url(#redGrad)" filter="url(#redGlow)" opacity="0.7">
      <animate attributeName="opacity" values="0.3;1;0.3" dur="4s" begin="2.5s" repeatCount="indefinite"/>
    </rect>
  </g>
  
  <!-- OURS Text with outline effect -->
  <text x="300" y="220" 
        font-family="'Orbitron', monospace" 
        font-size="52" 
        font-weight="900" 
        text-anchor="middle" 
        dominant-baseline="middle"
        fill="transparent" 
        stroke="#00ff41" 
        stroke-width="3"
        filter="url(#textGlow)">
    OURS
    <animate attributeName="stroke" values="#00ff41;#00dd88;#00ff41" dur="3s" repeatCount="indefinite"/>
  </text>
</svg>